<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <style>
        #firstdiv{
            margin-top: 50px;
            padding: 5px;
            border: 2px solid blue;
        }
        #seconddiv{
            padding: 5px;
            border: 2px solid red;
        }
        .abc{
            background-color: pink;
        }
    </style>
   
</head>
<body>
    <div id="firstdiv">
        <h3>
            This is an first div method
        </h3>
        <p> please give some of the hope for life to make </p>
        <p>this is an second page of my web page</p>

    </div>
    <br>
    <div id="seconddiv">
        <h3>this is an second div method</h3>
    </div>
    <br>
    <button id="btn1">wrapAll</button>
    <button id="btn2">wrapInner</button>
    

    <script>
     $(document).ready(function(){
        $("#btn1").click(function(){
            $('p').wrapAll("<div class='abc'></div>");
        })
       $("#btn2").click(function(){
        $('p').wrapInner("<h3></h3>");
       }); 
     });
    </script>
</body>
</html>
