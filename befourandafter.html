<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <style>
        #box{
            padding: 10px;
            border: 3px solid blueviolet;
            margin-top: 30px;
        }
       

    </style>
</head>
<body>
    <div id="box">
        <h2 id="heading">This is an css class method</h2>
        <p id="para"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus ullam, quod fuga, accusamus corrupti sed qui in commodi sint enim atque sapiente inventore, velit magnam provident. Est et nostrum eligendi!</p>


    </div>
    <br>
    <button id="111">befour</button>
    <button id="222">after</button>
    

    <script>
         
         $(document).ready(function(){
            $("#111").click(function(){
                $("#box").before("<h3>This is first line </h3>");
            });
            $("#222").click(function(){
                $("#box").after("<h3>This is last line </h3>");
            });
         });

    </script>
</body>
</html>
