    <title>Spread Opeartor</title>
</head>
<body>
    <script>
        function spradfuction(s1,s2,  ...args){
            console.log(arguments);

            let sum=0;
            for(let val in args)
            {
                sum+=args[val];
            }

            document.write(`${s1} ${s2}`+" "+sum)

            
        }
        let arr=[10,20,30]
        spradfuction("ajmal", "basha", ...arr);
